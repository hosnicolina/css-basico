<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>form</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5 pt-5">
        <div class="col-6 bg-primary p-5">
          <button id="passButton">mostrar</button>
          <form class="d-flex flex-column">
            <label> Nombre </label>
            <input
              name="nombre"
              type="text"
              value="corobonhosni@gmail.com"
              placeholder="Nombre"
              disabled="false"
            />
            <label for="apellido">Apellido</label>
            <input
              name="apellido"
              type="text"
              placeholder="Apellido"
              required
            />
            <input
              type="password"
              name="password"
              id="pass"
              placeholder="password"
              required
            />

            <input
              type="number"
              name="Edad"
              id="edad"
              placeholder="edad"
              step="2"
            />
            <input type="email" name="email" id="" placeholder="email" />
            <label for="hola">Quiere recibir mas correo</label>
            <input type="checkbox" name="hola" id="hola" value="saludo" />

            <label for="gende">Que genero eres</label>

            hombre
            <input type="radio" name="gender" id="gender" value="hombre" />
            mujer
            <input type="radio" name="gender" id="gender" value="mujer" />

            <select name="pais" id="">
              <option value="">Selecione su pais</option>
              <option value="brasil">venezuela</option>
              <option value="venezuela">brasil</option>
              <option value="mex">mexico</option>
              <option value="col">colombia</option>
            </select>
            <input type="search" name="busqueda" id="" />

            <input type="color" name="color" id="" />

            <input type="date" name="date" id="" />
            <input type="datetime" name="datetime" id="" />
            <input type="datetime-local" name="datetime-local" id="" />
            <input type="time" name="hora" id="" />

            <input type="file" name="avatar" id="" />
            <input type="url" name="url" id="" />
            <input type="tel" name="telefono" id="" />

            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- <input class="mt-4" type="submit" value="Enviar" /> -->
            <button role="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      let $button = document.getElementById('passButton')
      let $pass = document.getElementById('pass')
      $button.addEventListener('click', function () {
        if ($pass.type === 'text') {
          $pass.type = 'password'
        } else {
          $pass.type = 'text'
        }
      })
    </script>
  </body>
</html>
